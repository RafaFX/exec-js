<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exec 2</title>

    <style>
        *{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            border: solid 2px;
            border-radius: 10px;
            width: 50%;
            display: inline-block;
            padding: 5px;
            box-shadow: 5px 3px 3px #666666;
        }
        h2 {
            border: solid 2px;
            border-radius: 10px;
            width: 30%;
            display: inline-block;
            padding: 5px;
            box-shadow: 5px 3px 3px #666666;
        }

        p {
            font-weight: bold;
        }


    </style>
</head>
<body>
    

    <h1>Array que retorna apenas valores negativos</h1>

    <br>
    <br>

    <h2>Array</h2>

    <br>

    <p class="disorderedArray"></p>

    <button class="arrayButton" >Ordenar Array</button>


    <br>

    <h2>Array com valores negativos</h2>

    <p class="ordainedArray"></p>

    <script>

        const array = [100, 200, 300, -400 , -200, -300, 1000];

        const disorderedArray = document.querySelector('.disorderedArray');

        const ordainedArray = document.querySelector('.ordainedArray');

        const btn = document.querySelector('button');


        
        btn.addEventListener('click', underZero)

        disorderedArray.textContent = `[ ${array} ]`;

        const newArray = [];

        function underZero(){
                for(i = 0; i < array.length ;i++){
                    if(array[i] < 0){
                        newArray.unshift(array[i]);
                    }
                }
                btn.removeEventListener('click', underZero)
                ordainedArray.textContent = `[ ${newArray} ]`;
        }



    </script>
</body>
</html>
